  <script>
    var init = { method: 'GET',
               mode: 'no-cors'};

var request = new Request('http://localhost:9000/api/system/ping', init);
    fetch(request)
  .then(response => {
    if (response.status === 200) {
      console.debug(response.json());
      return response.json();
    } else {
      throw new Error('Something went wrong on api server!');
    }
  })
  .then(response => {
    console.debug(response);
    // ...
  }).catch(error => {
    console.error(error);
  });
  </script>
